<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMSGFX</title>
    <link rel="icon" href="./assets/image/controller.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="sms-layout d-flex flex-column position-absolute start-0 top-0 end-0 bottom-0 m-0 p-0">

        <div class="sms-layout-header m-0 p-0">

            <div class="container-fluid">
                <div class="row p-3">
                    <div class="col-auto ps-0">
                        <div class="p-0 text-nowrap">
                            <span class="navbar-brand mb-0 h1">
                                <img src="./assets/image/controller.png" alt="SMSGFX." class="float-start" />
                                <label class="float-start ms-3">SMSGFX</label>
                            </span>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div data-smsgfx-component-id="project-toolbar" class="d-inline-block">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div data-smsgfx-component-id="export-toolbar">
                        </div>
                    </div>
                    <div class="col-auto pe-0">
                        <div data-smsgfx-component-id="options-toolbar">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="sms-layout-content flex-fill d-flex flex-row m-0 p-0">

            <div class="sms-layout-content-left m-0 p-3 pt-0">

                <div class="d-flex flex-column h-100" data-smsgfx-toolbox data-smsgfx-toolbox-vertical>
                    <div data-smsgfx-component-id="palette-editor" data-smsgfx-toolbox-item data-smsgfx-toolbox-grow>
                    </div>
                    <div data-smsgfx-component-id="colour-picker-toolbox" data-smsgfx-toolbox-item>
                    </div>
                </div>

            </div>

            <div class="sms-layout-content-centre d-flex flex-column flex-fill m-0 p-2 pt-0 ps-0 pe-0">
                <div class="pb-2">
                    <div data-smsgfx-component-id="tile-editor-toolbar">
                    </div>
                </div>
                <div class="pb-2">
                    <div data-smsgfx-component-id="tile-context-toolbar">
                    </div>
                </div>
                <div class="pb-2 flex-fill">
                    <div data-smsgfx-component-id="tile-editor">
                    </div>
                </div>
                <div class="pb-0">
                    <div data-smsgfx-component-id="tile-editor-bottom-toolbar">
                    </div>
                </div>
            </div>

            <div class="sms-layout-content-right m-0 ms-2 me-2 p-2 pt-0" data-smsgfx-toolbox data-smsgfx-toolbox-vertical>
                <div data-smsgfx-component-id="tile-manager">
                </div>
            </div>

        </div>

    </div>

    <div class="sms-layout-footer position-absolute bottom-0 end-0 p-0 m-0 z-3">
        <p class="p-1 m-1 me-3">
            <small>
                <a data-smsgfx-command="openDocumentationViewer" href="./docs/index.html" target="_blank"
                    title="View documentation." rel="noreferrer noopener">Documentation</a> |
                <a href="https://github.com/NicDoesCode/SMSGFX" target="_blank" title="View this project on GitHub."
                    rel="noreferrer noopener">GitHub</a> |
                <a data-smsgfx-generic="privacy" href="./privacy.html" target="_blank" title="View privacy policy."
                    rel="noreferrer noopener">Privacy</a> |
                <a data-smsgfx-generic="about" href="#" target="_blank" title="About this application.">About</a>
            </small>
        </p>
    </div>

    <div data-smsgfx-component-id="documentation-viewer" class="sms-documentation-viewer position-absolute end-0">
    </div>

    <div data-smsgfx-component-id="new-project-dialogue">
    </div>

    <div data-smsgfx-component-id="new-tile-map-dialogue">
    </div>

    <div data-smsgfx-component-id="palette-import-dialogue">
    </div>

    <div data-smsgfx-component-id="tile-import-dialogue">
    </div>

    <div data-smsgfx-component-id="export-dialogue">
    </div>

    <div data-smsgfx-component-id="colour-picker-dialogue">
    </div>

    <div data-smsgfx-component-id="import-image-modal">
    </div>

    <div data-smsgfx-component-id="about-modal">
    </div>

    <div data-smsgfx-component-id="welcome-screen">
    </div>

    <div data-smsgfx-component-id="privacy-modal">
    </div>

    <div data-smsgfx-component-id="project-dropdown">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="./modules/main.js" type="module" async></script>

</body>

</html>
