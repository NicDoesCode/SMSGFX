<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMSGFX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <h1><span class="badge bg-primary">SMSGFX</span></h1>
            </div>
        </div>

        <div class="row">

            <div class="card-group">

                <!-- Palette card -->
                <div class="col-2">
                    <div class="card smsgfx-palette">
                        <div class="card-header">
                            Palette
                        </div>
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <button id="btnAddPalette" class="btn btn-secondary">
                                        <i class="bi bi-plus-lg"></i> Add
                                    </button>
                                    <button id="btnRemovePalette" class="btn btn-secondary">
                                        <i class="bi bi bi-trash-fill"></i>
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="table-responsive" id="smsgfx-palette-selector">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th colspan="2">
                                                <select id="tbPaletteSelect" class="form-select form-select-sm">
                                                </select>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tile set card -->
                <div class="card">
                    <div class="card-header">
                        Tile set
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <div class="col-auto">
                                    <button id="btnAddTileSet" class="btn btn-secondary">
                                        <i class="bi bi-plus-lg"></i> Add
                                    </button>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="vr"></div>
                            </div>
                            <div class="col-auto">
                                Tools
                            </div>
                            <div class="col-auto">
                                <button id="btnToolPencil" class="btn btn-outline-secondary" data-tool-button="pencil">
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                <button id="btnToolPencil" class="btn btn-outline-secondary" data-tool-button="bucket">
                                    <i class="bi bi-paint-bucket"></i>
                                </button>
                            </div>
                        </div>
                        <hr>
                        <canvas class="smsgfx-canvas" id="tbCanvas" width="700" height="700"></canvas>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="modal fade" id="smsgfx-palette-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add palette</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="tbPaletteInputSystem">Select the system</label>
                        <select id="tbPaletteInputSystem" class="form-select">
                            <option value="gg" selected>Game Gear</option>
                            <option value="ms">Master System</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tbPaletteInput">Copy and paste the palette into the form below</label>
                        <textarea class="form-control" id="tbPaletteInput" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnPaletteInput" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="smsgfx-tiles-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add tile set</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Copy and paste the tiles into the form below</p>
                    <div class="mb-3">
                        <textarea class="form-control" id="tbLoadTiles" rows="8"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnTileInput" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./modules/main.js" type="module" async></script>
</body>

</html>
