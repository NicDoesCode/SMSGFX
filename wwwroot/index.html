<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMSGFX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1><span class="badge bg-primary">SMSGFX</span></h1>
            </div>
        </div>
        <nav class="navbar navbar-light bg-light">
            <form class="container-fluid justify-content-start">
                <button class="btn btn-secondary me-2" type="button">Load tiles</button>
                <button class="btn btn-secondary me-2" type="button" data-bs-toggle="modal"
                    data-bs-target="#smsgfx-palette-modal">
                    Load palette
                </button>
            </form>
        </nav>
        <div class="row">
            <div class="col col-2">
                <div class="card smsgfx-palette">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="0"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="0"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="1"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="1"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="2"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="2"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="3"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="3"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="4"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="4"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="5"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="5"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="6"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="6"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="7"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="7"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="8"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="8"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="9"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="9"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="10"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="10"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="11"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="11"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="12"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="12"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="13"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="13"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="14"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="14"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="15"
                                    data-system="gg">&nbsp;</button>
                                <button class="btn btn-outline-secondary smsgfx-palette-button" data-colour-index="15"
                                    data-system="ms">&nbsp;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <canvas width="640" height="480" class="smsgfx-canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="col">
                <form>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="smsgfx-palette-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Load palette</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Copy and paste the palette into the form below</p>
                    <div class="mb-3">
                        <label for="tbLoadPaletteMS" class="form-label">Sega Master System</label>
                        <textarea class="form-control" id="tbLoadPaletteMS" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tbLoadPaletteGG" class="form-label">Sega Game Gear</label>
                        <textarea class="form-control" id="tbLoadPaletteGG" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="loadPalette(); ">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/smsgfx.js" async></script>
</body>

</html>
