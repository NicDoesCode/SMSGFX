<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMSGFX</title>
    <meta name="smsgfx-version" content="1.4.0">
    <link rel="icon" href="./assets/image/controller.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body class="sms-app m-0 p-0">

    <style>
        .sms-loading {
            opacity: 0;
        }
        .sms-application {
            opacity: 0;
            display: none;
        }
    </style>

    <div class="sms-loading position-absolute d-flex justify-content-center align-items-center m-0 p-0">
        <div class="text-center">
            <img src="./assets/image/controller.png" alt="SMSGFX loading logo." class="m-4" />
            <h1>SMSGFX</h1>
            <p class="mt-4">Launching</p>
            <p data-smsgfx-id="loading-version" class="mt-4 visually-hidden"></p>
        </div>
    </div>

    <div class="sms-application">

        <div class="sms-layout d-flex flex-column position-absolute start-0 top-0 end-0 bottom-0 m-0 p-0">

            <div class="sms-layout-header m-0 p-0">

                <div class="container-fluid">
                    <div class="row p-3">
                        <div class="col-auto ps-0">
                            <div class="p-0 text-nowrap">
                                <span class="navbar-brand mb-0 h1">
                                    <img src="./assets/image/controller.png" alt="SMSGFX logo." class="float-start" />
                                    <label class="float-start ms-3">SMSGFX</label>
                                </span>
                            </div>
                        </div>
                        <div class="col text-center">
                            <div data-smsgfx-component-id="project-toolbar" class="d-inline-block">
                            </div>
                        </div>
                        <div class="col-auto p-0 ms-2 me-2">
                            <div data-smsgfx-component-id="feedback-toolbar">
                            </div>
                        </div>
                        <div class="col-auto p-0 ms-2 me-2">
                            <div data-smsgfx-component-id="export-toolbar">
                            </div>
                        </div>
                        <div class="col-auto p-0 ms-2">
                            <div data-smsgfx-component-id="options-toolbar">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="sms-layout-content flex-fill d-flex flex-row m-0 p-0">

                <div class="sms-layout-content-left m-0 p-3 pt-0">

                    <div class="d-flex flex-column h-100" data-smsgfx-toolbox data-smsgfx-toolbox-vertical>
                        <div data-smsgfx-component-id="palette-editor" data-smsgfx-toolbox-item
                            data-smsgfx-toolbox-grow>
                        </div>
                        <div data-smsgfx-component-id="colour-picker-toolbox" data-smsgfx-toolbox-item>
                        </div>
                    </div>

                </div>

                <div class="sms-layout-content-centre d-flex flex-column flex-fill m-0 p-2 pt-0 ps-0 pe-0">
                    <div class="pb-2">
                        <div data-smsgfx-component-id="tile-editor-toolbar">
                        </div>
                    </div>
                    <div class="pb-2">
                        <div data-smsgfx-component-id="tile-context-toolbar">
                        </div>
                    </div>
                    <div class="pb-2 flex-fill">
                        <div data-smsgfx-component-id="tile-editor">
                        </div>
                    </div>
                    <div class="pb-0">
                        <div data-smsgfx-component-id="tile-editor-bottom-toolbar">
                        </div>
                    </div>
                </div>

                <div class="sms-layout-content-right m-0 ms-2 me-2 p-2 pt-0" data-smsgfx-toolbox
                    data-smsgfx-toolbox-vertical>
                    <div data-smsgfx-component-id="tile-manager">
                    </div>
                </div>

            </div>

        </div>

        <div class="sms-layout-footer position-absolute bottom-0 end-0 p-0 m-0 z-3">
            <p class="p-1 m-1 me-3">
                <small>
                    <span data-smsgfx-id="version-footer"></span>
                    <span>Support on </span>&nbsp;
                    <a data-smsgfx-id="kofi-link-footer" data-href="https://ko-fi.com/{{HANDLE}}" target="_blank"
                        title="Support on Ko-fi." rel="noreferrer noopener" class="visually-hidden"><img
                            src="./assets/image/kofi-logo-text-white-stroke.png" height="18"
                            alt="Support on Ko-fi."></a>
                    <a data-smsgfx-id="patreon-link-footer" data-href="https://www.patreon.com/user?u={{HANDLE}}"
                        target="_blank" title="Support on Patreon." rel="noreferrer noopener"
                        class="visually-hidden"><img src="./assets/image/patreon-wordmark-black.png" height="18"
                            alt="Support on Patreon." class="sms-invert-dark"></a>
                    <a href="about:blank" target="_blank" title="View documentation."
                        data-smsgfx-id="documentation-link" data-smsgfx-generic="documentation"
                        rel="noreferrer noopener">Documentation</a>
                    <a href="./pages/about.html" target="_blank" title="About the project." data-smsgfx-dialogue
                        data-title="About SMSGFX" data-show-header="true" rel="noreferrer noopener">About</a>
                    |
                    <a href="https://github.com/NicDoesCode/SMSGFX" target="_blank" title="View this project on GitHub."
                        rel="noreferrer noopener">GitHub</a>
                    |
                    <a href="./pages/privacy.html" target="_blank" title="View information about your privacy."
                        data-smsgfx-dialogue data-title="SMSGFX privacy" data-show-header="true"
                        rel="noreferrer noopener">Privacy</a>
                </small>
            </p>
        </div>

        <div data-smsgfx-component-id="documentation-viewer" class="sms-documentation-viewer position-absolute end-0">
        </div>

        <div data-smsgfx-component-id="new-project-dialogue">
        </div>

        <div data-smsgfx-component-id="new-tile-map-dialogue">
        </div>

        <div data-smsgfx-component-id="palette-import-dialogue">
        </div>

        <div data-smsgfx-component-id="tile-import-dialogue">
        </div>

        <div data-smsgfx-component-id="export-dialogue">
        </div>

        <div data-smsgfx-component-id="assembly-export-dialogue">
        </div>

        <div data-smsgfx-component-id="colour-picker-dialogue">
        </div>

        <div data-smsgfx-component-id="import-image-modal">
        </div>

        <div data-smsgfx-component-id="welcome-screen">
        </div>

        <div data-smsgfx-component-id="project-dropdown">
        </div>

        <div data-smsgfx-component-id="toast">
        </div>

    </div>

    <div data-smsgfx-id="backdrop" class="sms-backdrop"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./modules/main.js" type="module" async></script>

</body>

</html>
