<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMSGFX</title>
    <link rel="icon" href="./assets/image/controller.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="sms-container">
        <div data-smsgfx-component-id="header-bar" class="sms-header-bar">
            <div class="sms-navbar navbar navbar-expand-lg">
                <div class="container-fluid d-flex justify-content-between">
                    <div class="p-0">
                        <span class="navbar-brand mb-0 h1">
                            <img src="./assets/image/controller.png" alt=""
                                style="height: 22px; width: auto; box-shadow: 1px 1px 4px #444444;">
                            <label>SMSGFX</label>
                        </span>
                    </div>
                    <div class="p-0">
                        <div data-smsgfx-component-id="project-toolbar">
                        </div>
                    </div>
                    <div class="p-0">
                        <div data-smsgfx-component-id="export-toolbar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sms-content">

            <div class="sms-content-col sms-left">
                <div data-smsgfx-component-id="palette-editor">
                </div>
                <div data-smsgfx-component-id="colour-picker-toolbox">
                </div>
            </div>

            <div class="sms-content-col sms-right">
                <div class="sms-rows">
                    <div class="sms-row container-fluid p-0 m-0 pt-3 pb-2">
                        <div data-smsgfx-component-id="tile-editor-toolbar">
                        </div>
                    </div>
                    <div class="sms-row">
                        <div data-smsgfx-component-id="tile-context-toolbar">
                        </div>
                    </div>
                    <div class="sms-row sms-grow">
                        <div data-smsgfx-component-id="tile-editor" class="sms-canvas-container">
                        </div>
                    </div>

                    <div class="sms-row">

                        <div class="container p-0 m-0">
                            <div class="row p-0 m-0">
                                <div class="col p-0 m-0">
                                    <div class="container-fluid p-0 m-0 pt-1 pb-1">
                                        <div data-smsgfx-component-id="tile-editor-bottom-toolbar">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto p-0 m-0">
                                    <p class="p-2 m-0">
                                        <small>
                                            <a href="https://github.com/NicDoesCode/SMSGFX" target="_blank"
                                                title="View this project on GitHub.">GitHub</a> |
                                            <a href="./documentation.html" target="_blank"
                                                title="View this project on GitHub.">Documentation</a> |
                                            <a data-smsgfx-generic="about" href="#" target="_blank" title="About this application.">About</a>
                                        </small>
                                    </p>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>

    </div>

    <div data-smsgfx-component-id="palette-import-dialogue">
    </div>

    <div data-smsgfx-component-id="tile-import-dialogue">
    </div>

    <div data-smsgfx-component-id="export-dialogue">
    </div>

    <div data-smsgfx-component-id="colour-picker-dialogue">
    </div>

    <div data-smsgfx-component-id="import-image-modal">
    </div>

    <div data-smsgfx-component-id="about-modal">
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./modules/main.js" type="module" async></script>
</body>

</html>
