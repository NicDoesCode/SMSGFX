<div class="row align-items-center p-0 m-0">
    <div data-toolstrip="tileAdd" class="col-auto ms-0 ps-0">
        <div class="input-group input-group-sm">
            <span class="input-group-text">Tile</span>
            <button data-command="tileAdd" class="btn btn-outline-secondary"
                title="Add a new tile to the end of the set.">
                <i class="bi bi-plus-lg"></i>
            </button>
            <button data-command="tileImageImport" class="btn btn-outline-secondary"
                title="Import an image as a tile map.">
                <i class="bi bi-image"></i>
            </button>
            <button data-command="tileCodeImport" class="btn btn-outline-secondary"
                title="Import tiles from your code.">
                <i class="bi bi-code"></i>
            </button>
        </div>
    </div>
    <div data-toolstrip="undo" class="col-auto ps-0">
        <div class="input-group input-group-sm">
            <span class="input-group-text">Undo</span>
            <button data-command="undo" class="btn btn-outline-secondary" title="Undo.">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
            <button data-command="redo" class="btn btn-outline-secondary" title="Redo.">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
    </div>
    <div data-toolstrip="tools" class="col-auto ps-0">
        <div data-smsgfx-component-id="tools" class="input-group input-group-sm">
            <span class="input-group-text">Tools</span>
            <button data-command="toolChange" class="btn btn-outline-secondary" data-tool="select" title="Tile tool.">
                <i class="bi bi-cursor"></i>
            </button>
            <button data-command="toolChange" class="btn btn-outline-secondary" data-tool="pencil" title="Pencil tool.">
                <i class="bi bi-pencil-fill"></i>
            </button>
            <button data-command="toolChange" class="btn btn-outline-secondary" data-tool="bucket" title="Fill tool.">
                <i class="bi bi-paint-bucket"></i>
            </button>
            <button data-command="toolChange" class="btn btn-outline-secondary" data-tool="eyedropper"
                title="Colour select tool.">
                <i class="bi bi-eyedropper"></i>
            </button>
            <button data-command="toolChange" class="btn btn-outline-secondary" data-tool="referenceImage"
                title="Reference image.">
                <i class="bi bi-pip"></i>
            </button>
        </div>
    </div>
    <div data-toolstrip="tileWidth" class="col-auto ps-0">
        <div class="input-group input-group-sm">
            <span class="input-group-text">Tile width</span>
            <input data-command="tileWidth" type="text" class="form-control" style="width: 40px">
        </div>
    </div>
    <div data-toolstrip="scale" class="col-auto ps-0">
        <div class="input-group input-group-sm">
            <span class="input-group-text">Zoom</span>
            <select data-command="scale" class="form-select">
                <options>
                    <option value="1">1:1</option>
                    <option value="2">2:1</option>
                    <option value="5">5:1</option>
                    <option value="10" selected>10:1</option>
                    <option value="15">15:1</option>
                    <option value="20">20:1</option>
                    <option value="50">50:1</option>
                </options>
            </select>
        </div>
    </div>
    <div data-toolstrip="showTileGrid" class="col-auto pe-2 p-0 m-0">
        <div class="input-group input-group-sm">
            <div class="input-group-text">
                <input data-command="showTileGrid" data-labelled-by="showTileGrid" class="form-check-input mt-0"
                    type="checkbox" value="" aria-label="Checkbox for following text input">
                <label for="showTileGrid" class="ps-1">Tile grid</label>
            </div>
        </div>
    </div>
    <div data-toolstrip="showPixelGrid" class="col-auto pe-2 p-0 m-0">
        <div class="input-group input-group-sm">
            <div class="input-group-text">
                <input data-command="showPixelGrid" data-labelled-by="showPixelGrid" class="form-check-input mt-0"
                    type="checkbox" value="" aria-label="Checkbox for following text input">
                <label for="showPixelGrid" class="ps-1">Pixel grid</label>
            </div>
        </div>
    </div>
</div>
