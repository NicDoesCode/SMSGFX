<div data-smsgfx-component="documentationViewer" class="col col-4 m-0 p-0">
    <div class="card m-0 p-0 rounded-0" style="height: 100vh; z-index: 1000;">
        <div class="card-header d-flex flex-row" style="min-height: 47px;">
            <h5 class="mb-0 flex-fill" style="margin-top: 4px">
                Documentation
            </h5>
            <button class="btn btn-sm border-0 btn-outline-secondary" data-command="popOut" title="Pop-out documentation into a new window.">
                <i class="bi bi-box-arrow-up-right"></i>
            </button>
            <button class="btn btn-sm border-0 btn-outline-secondary" data-command="close" title="Close documentation.">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="card-body m-0 p-0" style="display: flex; align-items: stretch;">
            <iframe class="w-100" src="https://docs.smsgfx.qwerky.games/en/latest/inline-help.html"></iframe>
        </div>
    </div>
</div>
