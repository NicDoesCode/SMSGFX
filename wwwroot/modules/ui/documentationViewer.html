<div data-smsgfx-component="documentationViewer" class="sms-documentation-viewer">
    <div class="card m-0 p-0 rounded-0 z-2">
        <div class="card-header d-flex flex-row">
            <h5 class="mb-0 flex-fill">
                Documentation
            </h5>
            <button class="btn btn-sm border-0 btn-outline-secondary" data-command="popOut"
                title="Pop-out documentation into a new window.">
                <i class="bi bi-box-arrow-up-right"></i>
            </button>
            <button class="btn btn-sm border-0 btn-outline-secondary" data-command="close" title="Close documentation.">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="card-body m-0 p-0 d-flex align-items-stretch">
            <iframe title="Documentation viewer." class="w-100" src="https://docs.smsgfx.qwerky.games/en/latest/inline-help.html"></iframe>
        </div>
    </div>
    <style data-css-scope="global">
        .sms-documentation-viewer {
            width: 400px;
        }

        .sms-documentation-viewer .card {
            height: 100vh; 
        }

        .sms-documentation-viewer .card .card-header {
            min-height: 47px;
        }

        .sms-documentation-viewer .card .card-header h5 {
            margin-top: 4px
        }

        [data-smsgfx-documentation] .sms-layout {
            width: calc(100% - 400px);
        }

        [data-smsgfx-documentation] .sms-layout-footer {
            right: 400px!important;
        }
    </style>
</div>
