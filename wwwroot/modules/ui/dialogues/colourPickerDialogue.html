<div data-smsgfx-component="dialogues/colourPickerDialogue" data-smsgfx-id="modal" class="sms-dialogue sms-colour-picker modal fade"
    tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Colour picker</h5>
                <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"
                    data-button-type="cancel"></button>
            </div>
            <div class="modal-body p-0">
                <div class="sms-preview-row row m-0 p-0">
                    <div class="col-6 border-end" data-colour-preview="selected">
                        <p class="mt-5 mb-1"><small>Preview</small></p>
                    </div>
                    <div class="col-6" data-colour-preview="native">
                        <p class="mt-5 mb-1"><small>Native preview</small></p>
                    </div>
                </div>
            </div>
            <div class="modal-body p-0">
                <ul class="nav nav-tabs m-0 mt-2 ps-2" data-colour-picker-tabs>
                    <li class="nav-item" data-colour-tab="rgb">
                        <a class="nav-link" href="#">RGB</a>
                    </li>
                    <li class="nav-item" data-colour-tab="sms">
                        <a class="nav-link" href="#">Master System colours</a>
                    </li>
                    <li class="nav-item" data-colour-tab="gb">
                        <a class="nav-link" href="#">Game Boy shades</a>
                    </li>
                    <li class="nav-item" data-colour-tab="nes">
                        <a class="nav-link" href="#">NES colours</a>
                    </li>
                </ul>
                <div data-colour-tab-page="rgb" class="visually-hidden p-4">
                    <div class="row align-items-center">
                        <div class="col-2">
                            <label for="tbColourPickerRedSlider" class="form-label m-0">Red</label>
                        </div>
                        <div class="col">
                            <input type="range" class="form-range mt-2" data-smsgfx-id="tbColourPickerRedSlider" min="0"
                                max="255" step="17">
                        </div>
                        <div class="col-auto">
                            <input data-smsgfx-id="tbColourPickerRed" class="form-control form-control-sm" type="number"
                                min="0" max="255">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-2">
                            <label for="tbColourPickerGreenSlider" class="form-label m-0">Green</label>
                        </div>
                        <div class="col">
                            <input type="range" class="form-range mt-2" data-smsgfx-id="tbColourPickerGreenSlider"
                                min="0" max="255" step="17">
                        </div>
                        <div class="col-auto">
                            <input data-smsgfx-id="tbColourPickerGreen" class="form-control form-control-sm"
                                type="number" min="0" max="255">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-2">
                            <label for="tbColourPickerBlueSlider" class="form-label m-0">Blue</label>
                        </div>
                        <div class="col">
                            <input type="range" class="form-range mt-2" data-smsgfx-id="tbColourPickerBlueSlider"
                                min="0" max="255" step="17">
                        </div>
                        <div class="col-auto">
                            <input data-smsgfx-id="tbColourPickerBlue" class="form-control form-control-sm"
                                type="number" min="0" max="255">
                        </div>
                    </div>
                    <div class="row align-items-center mt-2">
                        <div class="col-2">
                            <label for="tbColourPickerHex" class="form-label m-0">HEX</label>
                        </div>
                        <div class="col-auto">
                            <div class="input-group m-0">
                                <input id="tbColourPickerHex" data-smsgfx-id="tbColourPickerHex" type="text"
                                    class="form-control form-control-sm">
                                <input data-smsgfx-id="btnColourPickerPick" type="color"
                                    class="form-control form-control-sm p-0">
                            </div>
                        </div>
                    </div>
                </div>
                <div data-colour-tab-page="sms" class="visually-hidden p-4">
                    <div data-smsgfx-component-id="colour-palette-list-sms">
                    </div>
                </div>
                <div data-colour-tab-page="gb" class="visually-hidden p-4">
                    <div data-smsgfx-component-id="colour-palette-list-gb">
                    </div>
                </div>
                <div data-colour-tab-page="nes" class="visually-hidden p-4">
                    <div data-smsgfx-component-id="colour-palette-list-nes">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div data-smsgfx-id="tbPreview" class="sms-colour-preview"></div>
                <button type="button" class="btn btn-secondary" data-button-type="cancel">Revert</button>
                <button type="button" class="btn btn-primary" data-button-type="confirm">Select colour</button>
            </div>
        </div>
    </div>
    <style data-css-scope="global">
        .sms-colour-picker input[type=number][data-smsgfx-id^=tbColourPicker] {
            width: 80px;
        }

        .sms-colour-picker input[type=text][data-smsgfx-id=tbColourPickerHex] {
            max-width: 150px;
        }

        .sms-colour-picker input[type=color][data-smsgfx-id=btnColourPickerPick] {
            max-width: 80px;
        }

        .sms-colour-picker .sms-preview-row {
            cursor: pointer;
        }

        .sms-colour-picker .sms-preview-row p {
            color: #FFFFFF;
            text-shadow:
                -1px 1px 2px #000000,
                -1px -1px 2px #000000,
                1px 1px 2px #000000,
                1px -1px 2px #000000;
        }
    </style>
</div>
