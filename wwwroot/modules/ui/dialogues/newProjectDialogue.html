<div data-smsgfx-component="dialogues/newProjectDialogue" data-smsgfx-id="modal" class="sms-dialogue modal fade"
    tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create a new project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    title="Cancel this operation and dismisses the dialogue."></button>
            </div>
            <div class="modal-body">
                <p>Select the options that you want for creating a new project.</p>
                <div class="mb-3">
                    <label class="form-label">Target system</label>
                    <select class="form-control">
                        <option value="smsgg">Sega Master System / Sega Game Gear</option>
                        <option value="gb">Nintendo Game Boy</option>
                        <option value="nes">Nintendo Entertainment System</option>
                    </select>
                </div>
                <div class="form-check">
                    <input data-smsgfx-id="check-replace-tiles" class="form-check-input" type="checkbox" value=""
                        id="flexCheckDefault" title="Replaces existing tiles in the project with these ones.">
                    <label class="form-check-label" for="flexCheckDefault"
                        title="Replaces existing tiles in the project with these ones.">
                        Create a new tile map?
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tile map size</label>
                    <select class="form-control">
                        <option value="sms">Sega Master System screen (32x24 tiles)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button data-button-type="confirm" type="button" class="btn btn-primary"
                    title="Attempts to import the tiles and dismiss the dialogue.">Create project</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    title="Cancel this operation and dismisses the dialogue.">Cancel</button>
            </div>
        </div>
    </div>
</div>
