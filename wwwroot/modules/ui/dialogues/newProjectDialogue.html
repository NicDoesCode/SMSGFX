<div data-smsgfx-component="dialogues/newProjectDialogue" data-smsgfx-id="modal" class="sms-dialogue modal fade"
    tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create a new project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    title="Cancel this operation and dismisses the dialogue."></button>
            </div>
            <div class="modal-body p-4">
                <p class="mb-4">Select the options that you want for creating a new project.</p>
                <h5>System</h5>
                <div class="mb-4">
                    <select class="form-control">
                        <option value="smsgg">Sega Master System / Sega Game Gear</option>
                        <option value="gb">Nintendo Game Boy</option>
                        <option value="nes">Nintendo Entertainment System</option>
                    </select>
                </div>

                <h5>Specifications</h5>
                <div class="form-check">
                    <input data-smsgfx-id="check-replace-tiles" class="form-check-input" type="checkbox" value=""
                        id="flexCheckDefault" title="Replaces existing tiles in the project with these ones.">
                    <label class="form-check-label" for="flexCheckDefault"
                        title="Replaces existing tiles in the project with these ones.">
                        Create a tile map
                    </label>
                </div>
                <div class="mb-4">
                    <label class="form-label">Size</label>
                    <select class="form-control mb-2">
                        <option value="32x30">32x30 tiles - Nintendo Entertainment System PAL</option>
                        <option value="32x28">32x28 tiles - Nintendo Entertainment System NTSC</option>
                        <option value="32x24">32x24 tiles - Sega Master System</option>
                        <option value="20x18">20x18 tiles - Sega Game Gear & Nintendo Game Boy</option>
                    </select>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Width</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1">Height</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-button-type="confirm" type="button" class="btn btn-primary"
                    title="Attempts to import the tiles and dismiss the dialogue.">Create project</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    title="Cancel this operation and dismisses the dialogue.">Cancel</button>
            </div>
        </div>
    </div>
</div>
