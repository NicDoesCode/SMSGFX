<div data-smsgfx-component="dialogues/newProjectDialogue" data-smsgfx-id="modal" class="sms-dialogue modal fade"
    tabindex="-1">
    <form>
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a new project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        title="Cancel this operation and dismisses the dialogue."></button>
                </div>
                <div class="modal-body p-5">

                    <div class="row mb-3">
                        <div class="col col-2 p-2 text-end">
                            <label for="project-title">Title</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" data-labelled-by="project-title"
                                data-smsgfx-id="project-title" title="Enter the title for this project." required>
                            <div class="invalid-feedback">
                                Please enter a project title.
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col col-2 p-2 text-end">
                            <label for="system-type">System</label>
                        </div>
                        <div class="col">
                            <select class="form-control" data-smsgfx-id="system-type" data-labelled-by="system-type"
                                title="Select the type of system that this project targets.">
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3 mb-3">
                        <div class="col col-2">
                            &nbsp;
                        </div>
                        <div class="col">
                            <input data-smsgfx-id="create-tile-map" class="form-check-input" type="checkbox"
                                data-labelled-by="create-tile-map"
                                title="When this option is checked the new project will be created with a blank tile map.">
                            <label class="form-check-label" for="create-tile-map"
                                title="When this option is checked the new project will be created with a blank tile map.">
                                Create a default tile map
                            </label>
                        </div>
                    </div>

                    <div class="row mt-3 mb-3">
                        <div class="col col-2 p-2 text-end">
                            <label for="tile-map-preset">Size preset</label>
                        </div>
                        <div class="col">
                            <select class="form-control" data-smsgfx-id="tile-map-preset"
                                data-labelled-by="tile-map-preset" title="Select preset dimensions for the tile map.">
                            </select>
                        </div>
                    </div>

                    <div data-smsgfx-id="dimensions-panel" class="row mt-3 mb-3">
                        <div class="col col-2 p-2 text-end">
                            <label>Dimensions</label>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col col-auto p-2">
                                    <label for="tile-width">Width</label>
                                </div>
                                <div class="col col-3">
                                    <input type="number" class="form-control" data-labelled-by="tile-width"
                                        data-smsgfx-id="tile-width" min="2" max="1000" title="Width of the tile map."
                                        required>
                                    <div class="invalid-feedback">
                                        Enter a number between 2 and 1000.
                                    </div>
                                </div>
                                <div class="col col-auto p-2">
                                    <label for="tile-height">Height</label>
                                </div>
                                <div class="col col-3">
                                    <input type="number" class="form-control" data-labelled-by="tile-height"
                                        data-smsgfx-id="tile-height" min="2" max="1000" title="Height of the tile map."
                                        required>
                                    <div class="invalid-feedback">
                                        Enter a number between 2 and 1000.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button data-button-type="confirm" type="button" class="btn btn-primary"
                        title="Attempts to import the tiles and dismiss the dialogue.">Create project</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        title="Cancel this operation and dismisses the dialogue.">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
