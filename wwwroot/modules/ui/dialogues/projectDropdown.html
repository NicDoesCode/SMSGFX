<div data-smsgfx-component="dialogues/projectDropdown" data-smsgfx-id="modal"
    class="sms-dialogue sms-project-dropdown modal fade" tabindex="-1">
    <div class="modal-dialog mt-0">
        <div class="modal-content rounded-0 rounded-bottom">
            <div class="modal-header pt-2 pb-2">
                <div data-smsgfx-id="this-project" class="sms-toolstrip mx-auto input-group input-group-sm">
                    <span class="input-group-text border-secondary" data-smsgfx-theme-light="bg-light text-dark"
                        data-smsgfx-theme-dark="bg-dark text-reset">
                        <strong>Current project</strong>
                    </span>
                    <input data-command="title" type="text" class="form-control border-secondary"
                        placeholder="Project title" aria-label="Project title"
                        title="Project title: Modify this field to change the title of the current project.">
                    <button data-command="projectLink" class="btn btn-sm btn-outline-secondary" type="button"
                        title="Download the current project as a JSON file.">
                        <i class="bi bi-link"></i>
                    </button>
                    <button data-command="projectSaveToFile" class="btn btn-sm btn-outline-secondary" type="button"
                        title="Download the current project as a JSON file.">
                        <i class="bi bi-download"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">

                <div data-smsgfx-id="new-project" class="sms-project-create border-bottom pb-2 mb-4">
                    <div class="row">
                        <div class="col">
                            <h5>Create project</h5>
                        </div>
                        <div class="col-auto">
                            <div data-smsgfx-id="project-samples" class="dropdown">
                                <button data-command="projectSample"
                                    class="btn btn-sm btn-ui btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Sample projects
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-start p-2">
                            <button type="button" class="btn btn-secondary flex-fill me-2 p-3" data-command="projectNew"
                                data-target-system-type="smsgg"
                                title="Create a new Sega Game Gear and Master System project.">
                                <img src="assets/image/game-gear-console.svg" alt="Sega Game Gear.">
                            </button>
                            <button type="button" class="btn btn-secondary flex-fill me-2 p-3" data-command="projectNew"
                                data-target-system-type="smsgg"
                                title="Create a new Sega Game Gear and Master System project.">
                                <img src="assets/image/master-system-console.svg" alt="Sega Master System.">
                            </button>
                            <button type="button" class="btn btn-secondary flex-fill me-2 p-3" data-command="projectNew"
                                data-target-system-type="nes"
                                title="Create a new Nintendo Entertainment System project.">
                                <img src="assets/image/nes.svg" alt="Nintendo Entertainment System.">
                            </button>
                            <button type="button" class="btn btn-secondary flex-fill p-3" data-command="projectNew"
                                data-target-system-type="gb" title="Create a new Nintendo Game Boy project.">
                                <img src="assets/image/game-boy.svg" alt="Nintendo Game Boy.">
                            </button>
                        </div>
                    </div>
                </div>

                <div data-smsgfx-id="load-project" class="sms-project-load pb-1">
                    <div class="row mb-3">
                        <div class="col">
                            <h5>Resume project</h5>
                        </div>
                        <div class="col text-end">
                            <button data-command="projectLoadFromFile" class="btn btn-sm btn-ui btn-outline-secondary"
                                type="button" title="Loads a project from a JSON file.">
                                <i class="bi bi-upload"></i> Load from file
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div data-smsgfx-component-id="project-listing">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="row m-0 p-0">
                    <div class="col m-0 p-0 text-start">
                        <button type="button" class="btn btn-sm btn-link" data-command="showWelcomeScreen"
                            title="Click to close this menu and display the welcome screen.">Show welcome
                            screen</button>
                    </div>
                    <div class="col-auto m-0 p-0 text-end">
                        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal"
                            title="Dismiss this menu.">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style data-css-scope="global">
        .sms-project-dropdown .sms-project-create button {
            min-width: 90px;
        }

        .sms-project-dropdown .sms-project-create button img {
            max-height: 30px;
        }

        .sms-project-dropdown .sms-project-load .sms-project-list {
            height: 190px;
            overflow-y: auto;
        }

        .sms-project-dropdown .sms-project-load .sms-project-list li {
            font-size: 0.9em;
        }

        .sms-project-dropdown .sms-project-load .sms-project-list li [data-field=console] {
            width: 50px;
        }

        .sms-project-dropdown .sms-project-load .sms-project-list li [data-field=console] img {
            max-height: 20px;
        }
    </style>
</div>
