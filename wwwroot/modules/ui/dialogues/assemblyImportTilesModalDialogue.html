<div data-smsgfx-component="dialogues/assemblyImportTilesModalDialogue" data-smsgfx-id="modal" class="sms-dialogue modal fade"
    tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Import tiles from assembly code</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    title="Cancel this operation and dismisses the dialogue."></button>
            </div>
            <div class="modal-body">
                <p>Copy and paste the HEX tile data from your WLA-DX project below and it will be decoded.</p>
                <div class="mb-3">
                    <textarea data-smsgfx-id="text-tile-data" class="form-control" rows="10"
                        title="Paste in your assembly code into this field."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button data-button-type="confirm" type="button" class="btn btn-primary"
                    title="Attempts to import the tiles and dismiss the dialogue.">Import tiles</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    title="Cancel this operation and dismisses the dialogue.">Cancel</button>
            </div>
        </div>
    </div>
</div>
