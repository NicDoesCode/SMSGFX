<div data-smsgfx-component="toolbars/optionsToolbar"
    class="sms-options-toolbar sms-toolbox input-group input-group-sm border-secondary">

    <button data-command="showDropdown"
        class="btn btn-outline-secondary btn-ui dropdown-toggle border-secondary rounded" type="button"
        data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside"
        title="Click to display the options menu.">
        <i class="bi bi-gear-fill"></i>
    </button>

    <div class="sms-options-toolbar-container dropdown-menu dropdown-menu-end text-small p-3">
        <h5 class="m-0 mb-2 pb-2 border-bottom">Options</h5>
        <div class="mb-3">
            <p class="p-0 m-0 mb-1">Interface theme</p>
            <select data-command="changeTheme" id="optionsThemeSelect" class="form-select form-select-sm"
                title="Change theme used to render the user interface." aria-label="Theme select.">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="system">System</option>
            </select>
        </div>
        <div class="mb-3">
            <p class="p-0 m-0 mb-1">Background theme</p>
            <select data-command="changeBackgroundTheme" id="optionsBackgroundThemeSelect" class="form-select form-select-sm"
                title="Change the background theme." aria-label="Background theme select.">
                <option value="none">None</option>
                <option value="01">Theme 1</option>
                <option value="02">Theme 2</option>
                <option value="03">Theme 3</option>
                <option value="04">Theme 4</option>
                <option value="05">Theme 5</option>
                <option value="06">Theme 6</option>
                <option value="07">Theme 7</option>
                <option value="08">Theme 8</option>
            </select>
        </div>
        <div class="mb-3">
            <p class="p-0 m-0 mb-1">Start-up options</p>
            <div class="form-check form-switch mb-2">
                <input data-command="changeWelcomeOnStartUp" class="form-check-input" type="checkbox" role="switch"
                    id="optionsWelcomeOnStartUp" title="Always show the welcome screen on start-up.">
                <label class="form-check-label" for="optionsWelcomeOnStartUp"
                    title="Always show the welcome screen on start-up.">
                    Show welcome screen
                </label>
            </div>
            <div class="form-check form-switch">
                <input data-command="changeDocumentationOnStartUp" class="form-check-input" type="checkbox"
                    role="switch" id="optionsDocumentationOnStartUp"
                    title="Always show the documentation pane on start-up.">
                <label class="form-check-label" for="optionsDocumentationOnStartUp"
                    title="Always show the documentation pane on start-up.">
                    Show documentation
                </label>
            </div>
        </div>
    </div>

    <style>
        .sms-options-toolbar .sms-options-toolbar-container {
            min-width: 250px;
        }
    </style>

</div>
