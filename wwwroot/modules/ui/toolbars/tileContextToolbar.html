<div data-smsgfx-component="toolbars/tileContextToolbar" class="container-fluid p-0 m-0">
    <div class="row align-items-center p-0 m-0">
        <!-- Pencil toolstrip -->
        <div data-toolstrip="pencil" class="col-auto ms-0 ps-0 pe-2">
            <div class="input-group input-group-sm p-0 m-0">
                <span class="input-group-text">Size</span>
                <button class="btn btn-outline-secondary" style="min-width: 30px" title="1px brush size."
                    data-command="brushSize" data-brush-size="1">
                    <img src="./assets/image/icon-brush-01.png" alt="Brush size 1px."
                        data-smsgfx-theme-dark="sms-invert sms-opacity-50">
                </button>
                <button class="btn btn-outline-secondary" style="min-width: 30px" title="2px brush size."
                    data-command="brushSize" data-brush-size="2">
                    <img src="./assets/image/icon-brush-02.png" alt="Brush size 2px."
                        data-smsgfx-theme-dark="sms-invert sms-opacity-50">
                </button>
                <button class="btn btn-outline-secondary" style="min-width: 30px" title="3px brush size."
                    data-command="brushSize" data-brush-size="3">
                    <img src="./assets/image/icon-brush-03.png" alt="Brush size 3px."
                        data-smsgfx-theme-dark="sms-invert sms-opacity-50">
                </button>
                <button class="btn btn-outline-secondary" style="min-width: 30px" title="4px brush size."
                    data-command="brushSize" data-brush-size="4">
                    <img src="./assets/image/icon-brush-04.png" alt="Brush size 4px."
                        data-smsgfx-theme-dark="sms-invert sms-opacity-50">
                </button>
                <button class="btn btn-outline-secondary" style="min-width: 30px" title="5px brush size."
                    data-command="brushSize" data-brush-size="5">
                    <img src="./assets/image/icon-brush-05.png" alt="Brush size 5px."
                        data-smsgfx-theme-dark="sms-invert sms-opacity-50">
                </button>
            </div>
        </div>
        <!-- End: Pencil toolstrip -->
        <!-- Select toolstrip -->
        <div data-toolstrip="select" class="col-auto ms-0 ps-0 pe-2">
            <div class="input-group input-group-sm p-0 m-0">
                <span class="input-group-text fw-bolder">Select tool</span>
            </div>
        </div>
        <div data-toolstrip="select" class="col-auto pe-0 ps-1">
            <div class="input-group input-group-sm p-0 m-0">
                <button class="btn btn-outline-secondary" title="Cut tile." data-command="cut">
                    <i class="bi bi-scissors"></i>
                </button>
                <button class="btn btn-outline-secondary" title="Copy tile." data-command="copy">
                    <i class="bi bi-files"></i>
                </button>
                <button class="btn btn-outline-secondary" title="Paste tile." data-command="paste">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
        </div>
        <div data-toolstrip="select" class="col-auto pe-0 ps-1">
            <div class="input-group input-group-sm p-0 m-0">
                <button class="btn btn-outline-secondary" title="Clone tile." data-command="clone">
                    <i class="bi bi-file-earmark-plus"></i>
                </button>
            </div>
        </div>
        <div data-toolstrip="select" class="col-auto ps-1 pe-0">
            <div class="input-group input-group-sm p-0 m-0">
                <button class="btn btn-outline-secondary" title="Remove tile." data-command="remove">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </div>
        </div>
        <div data-toolstrip="select" class="col-auto pe-0">
            <div class="input-group input-group-sm p-0 m-0">
                <span class="input-group-text">Move</span>
                <button class="btn btn-outline-secondary" title="Move tile to left." data-command="moveLeft">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <button class="btn btn-outline-secondary" title="Move tile to right." data-command="moveRight">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>
        <div data-toolstrip="select" class="col-auto pe-0">
            <div class="input-group input-group-sm p-0 m-0">
                <span class="input-group-text">Mirror</span>
                <button class="btn btn-outline-secondary" title="Mirror tile horizontally."
                    data-command="mirrorHorizontal">
                    <i class="bi bi-vr"></i>
                </button>
                <button class="btn btn-outline-secondary" title="Mirror tile vertically." data-command="mirrorVertical">
                    <i class="bi bi-hr"></i>
                </button>
            </div>
        </div>
        <div data-toolstrip="select" class="col-auto pe-0">
            <div class="input-group input-group-sm p-0 m-0">
                <span class="input-group-text">Insert</span>
                <button class="btn btn-outline-secondary" title="Insert new tile before selected."
                    data-command="insertBefore">
                    <i class="bi bi-arrow-bar-left"></i>
                </button>
                <button class="btn btn-outline-secondary" title="Insert new tile after selected."
                    data-command="insertAfter">
                    <i class="bi bi-arrow-bar-right"></i>
                </button>
            </div>
        </div>
        <!-- End: Select toolstrip -->
        <!-- Reference image toolstrip -->
        <div data-toolstrip="referenceImage" class="col-auto ms-0 ps-0 pe-2">
            <div class="input-group input-group-sm p-0 m-0">
                <span class="input-group-text fw-bolder">Reference</span>
            </div>
        </div>
        <div data-toolstrip="referenceImage" class="col-auto pe-0 ps-0">
            <div class="input-group input-group-sm p-0 m-0">
                <button class="btn btn-outline-secondary" title="Select a new reference image."
                    data-command="referenceImageSelect">
                    <i class="bi bi-upload"></i>
                </button>
                <button class="btn btn-outline-secondary" title="Remove the reference image."
                    data-command="referenceImageClear">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </div>
        </div>
        <div data-toolstrip="referenceImage" class="col-auto pe-0">
            <div class="input-group input-group-sm p-0 m-0">
                <button class="btn btn-outline-secondary" data-command="referenceImageRevert"
                    title="Revert proportions.">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
        </div>
        <div data-toolstrip="referenceImage" class="col-auto pe-0">
            <div class="input-group input-group-sm p-0 m-0">
                <span class="input-group-text">X</span>
                <input data-command="referenceImageDisplay" data-field="referenceX" type="number" class="form-control"
                    style="width: 60px">
                <span class="input-group-text">Y</span>
                <input data-command="referenceImageDisplay" data-field="referenceY" type="number" class="form-control"
                    style="width: 60px">
            </div>
        </div>
        <div data-toolstrip="referenceImage" class="col-auto pe-0">
            <div class="input-group input-group-sm p-0 m-0">
                <span class="input-group-text">W</span>
                <input data-command="referenceImageDisplay" data-field="referenceWidth" type="number"
                    class="form-control" style="width: 60px">
                <span class="input-group-text">H</span>
                <input data-command="referenceImageDisplay" data-field="referenceHeight" type="number"
                    class="form-control" style="width: 60px">
                <button class="btn btn-outline-secondary active" data-command="referenceImageLockAspect"
                    title="Maintain aspect ratio of reference image?" aria-pressed="true"
                    data-toggle="referenceImageAspect" data-bs-toggle="button">
                    <i class="bi bi-link-45deg"></i>
                </button>
            </div>
        </div>
        <div data-toolstrip="referenceImage" class="col-auto">
            <div class="input-group input-group-sm p-0 m-0">
                <select data-command="referenceImageDisplay" data-field="referenceTransparency" class="form-select">
                    <options>
                        <option value="-1">Overlay above image</option>
                        <option value="0">Draw over colour #0</option>
                        <option value="1">Draw over colour #1</option>
                        <option value="2">Draw over colour #2</option>
                        <option value="3">Draw over colour #3</option>
                        <option value="4">Draw over colour #4</option>
                        <option value="5">Draw over colour #5</option>
                        <option value="6">Draw over colour #6</option>
                        <option value="7">Draw over colour #7</option>
                        <option value="8">Draw over colour #8</option>
                        <option value="9">Draw over colour #9</option>
                        <option value="10">Draw over colour #10</option>
                        <option value="11">Draw over colour #11</option>
                        <option value="12">Draw over colour #12</option>
                        <option value="13">Draw over colour #13</option>
                        <option value="14">Draw over colour #14</option>
                        <option value="15" selected>Draw over colour #15</option>
                    </options>
                </select>
            </div>
        </div>
        <!-- End: Reference image toolstrip -->
        <!-- Tile map add remove toolstrip -->
        <div data-toolstrip="rowColumn" class="col-auto ps-0">
            <div class="input-group input-group-sm">
                <span class="input-group-text"><strong>Add / remove rows and columns</strong></span>
            </div>
        </div>
        <div data-toolstrip="rowColumn" class="col-auto ps-0">
            <div class="input-group input-group-sm">
                <span class="input-group-text">Row</span>
                <button data-command="rowColumnMode" class="btn btn-outline-secondary" data-mode="addRow"
                    title="Add tile map row: Adds a row at the index clicked.">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <button data-command="rowColumnMode" class="btn btn-outline-secondary" data-mode="deleteRow"
                    title="Remove tile map row: Deletes a row at the index clicked.">
                    <i class="bi bi-dash-lg"></i>
                </button>
            </div>
        </div>
        <div data-toolstrip="rowColumn" class="col-auto ps-0">
            <div class="input-group input-group-sm">
                <span class="input-group-text">Column</span>
                <button data-command="rowColumnMode" class="btn btn-outline-secondary" data-mode="addColumn"
                    title="Add tile map column: Adds a column at the index clicked.">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <button data-command="rowColumnMode" class="btn btn-outline-secondary" data-mode="deleteColumn"
                    title="Remove tile map column: Deletes a column at the index clicked.">
                    <i class="bi bi-dash-lg"></i>
                </button>
            </div>
        </div>
        <!-- End: Tile map add remove toolstrip -->
        <!-- Palette paint toolstrip -->
        <div data-toolstrip="palettePaint" class="col-auto ps-0">
            <div class="input-group input-group-sm">
                <span class="input-group-text"><strong>Palette paint</strong></span>
            </div>
        </div>
        <div data-toolstrip="palettePaint" class="col-auto ps-0">
            <div data-smsgfx-id="paletteSlotSelect" class="input-group input-group-sm">
                <span class="input-group-text">Select slot</span>
            </div>
        </div>
        <!-- End: Palette paint toolstrip -->
    </div>
</div>
