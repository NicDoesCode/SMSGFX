<div data-smsgfx-component="tileManager">

    <div class="card mb-2">
        <div class="card-header p-0">
            <div class="input-group input-group-sm border border-0">
                <span class="input-group-text form-control border border-0">Tile maps</span>
                <button data-command="newTileMap" class="btn btn-outline-secondary border border-0 border-start rounded-0"
                    title="Create a new tile map.">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </div>
        <div class="card-body p-0">
            <div data-smsgfx-component-id="tile-map-listing">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Tile palette
        </div>
        <div class="card-body p-0">
            <div data-smsgfx-component-id="tile-set-list">
            </div>
        </div>
    </div>

</div>
