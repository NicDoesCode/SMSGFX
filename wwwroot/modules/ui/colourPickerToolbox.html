<div data-smsgfx-component="colourPickerToolbox" class="sms-toolbox card">
    <div class="card-header">
        <p class="mb-1">Customise colour slot</p>
        <ul class="nav nav-tabs card-header-tabs" data-colour-toolbox-tabs>
            <li class="nav-item" data-colour-toolbox-tab="rgb">
                <a class="nav-link p-1 ps-2 pe-2" aria-current="page" href="#">RGB</a>
            </li>
            <li class="nav-item" data-colour-toolbox-tab="ms">
                <a class="nav-link p-1 ps-2 pe-2" href="#">SMS colours</a>
            </li>
            <li class="nav-item" data-colour-toolbox-tab="gb">
                <a class="nav-link p-1 ps-2 pe-2" href="#">GB shades</a>
            </li>
            <li class="nav-item" data-colour-toolbox-tab="nes">
                <a class="nav-link p-1 ps-2 pe-2" href="#">NES colours</a>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <div class="sms-toolbox sms-colour-toolbox">
            <div class="container visually-hidden" data-colour-toolbox-tab-content="rgb">
                <div class="row">
                    <div class="col-2 pe-1">
                        R
                    </div>
                    <div class="col-7 p-0">
                        <input data-smsgfx-id="redSlider" type="range" class="form-range" min="0" max="255" step="17" title="Adjust the red value for the selected palette slot.">
                    </div>
                    <div class="col-3 p-0 ps-1">
                        <input data-smsgfx-id="inputRedValue" type="text" class="form-control form-control-sm" title="Manually set the red value for the selected palette slot.">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 pe-1">
                        G
                    </div>
                    <div class="col-7 p-0">
                        <input data-smsgfx-id="greenSlider" type="range" class="form-range" min="0" max="255" step="17" title="Adjust the green value for the selected palette slot.">
                    </div>
                    <div class="col-3 p-0 ps-1">
                        <input data-smsgfx-id="inputGreenValue" type="text" class="form-control form-control-sm" title="Manually set the green value for the selected palette slot.">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 pe-1">
                        B
                    </div>
                    <div class="col-7 p-0">
                        <input data-smsgfx-id="blueSlider" type="range" class="form-range" min="0" max="255" step="17" title="Adjust the blue value for the selected palette slot.">
                    </div>
                    <div class="col-3 p-0 ps-1">
                        <input data-smsgfx-id="inputBlueValue" type="text" class="form-control form-control-sm" title="Manually set the blue value for the selected palette slot.">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 pe-1">
                        HEX
                    </div>
                    <div class="col-6 p-0">
                        <input data-smsgfx-id="inputHex" type="text" class="form-control form-control-sm" title="Set the colour of the given palette slot via a hexadecimal colour code.">
                    </div>
                    <div class="col-3 p-0 ps-1">
                        <input data-smsgfx-id="colourPicker" type="color" class="form-control form-control-sm p-0" title="Colour preview: Click this to display the native colour picker.">
                    </div>
                </div>
            </div>
            <div data-smsgfx-id="smsColourContainer" class="container visually-hidden mb-2"
                data-colour-toolbox-tab-content="ms">
                <div data-smsgfx-component-id="colour-palette-list-ms">
                </div>
            </div>
            <div data-smsgfx-id="gbColourContainer" class="container visually-hidden mb-2"
                data-colour-toolbox-tab-content="gb">
                <div data-smsgfx-component-id="colour-palette-list-gb">
                </div>
            </div>
            <div data-smsgfx-id="nesColourContainer" class="container visually-hidden mb-2"
                data-colour-toolbox-tab-content="nes">
                <div data-smsgfx-component-id="colour-palette-list-nes">
                </div>
            </div>
        </div>
    </div>
    <style data-css-scope="global">
        .sms-container .sms-colour-toolbox input[type=text] {
            font-size: 7pt;
        }

        .sms-colour-picker .sms-colour-preview {
            min-width: 100px;
        }
    </style>
</div>
