<div data-smsgfx-component="welcomeScreen" class="sms-welcome-screen card" tabindex="-1">
    <div class="card-header">
        <h5 class="modal-title">Welcome to SMSGFX!</h5>
    </div>
    <div class="card-body">
        <p>To get started, use the 'Project' menu up the top or select an option below.</p>
        <ul>
            <li><button type="button" class="btn btn-link m-0 p-0" data-command="projectNew">Create a new project</button></li>
            <li><button type="button" class="btn btn-link m-0 p-0" data-command="projectLoadFromFile">Load a project from a file</button></li>
            <li><button type="button" class="btn btn-link m-0 p-0" data-command="tileImageImport">Import a bitmap image or sprite sheet</button></li>
        </ul>
        <p>Need help?</p>
        <ul>
            <li><button type="button" class="btn btn-link m-0 p-0" data-command="showDocumentation">Show the documentation</button></li>
        </ul>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="welcomeScreenShowOnStartup"
                        data-smsgfx-id="showOnStartup" data-command="changeShowOnStartUp">
                    <label class="form-check-label" for="welcomeScreenShowOnStartup">
                        Show on start-up?
                    </label>
                </div>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-secondary" data-command="dismiss">Close</button>
            </div>
        </div>
    </div>
</div>
