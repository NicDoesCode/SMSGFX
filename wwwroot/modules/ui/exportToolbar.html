<div data-smsgfx-component="exportToolbar" class="input-group input-group-sm border-secondary"
    data-smsgfx-theme-light="bg-white text-dark" data-smsgfx-theme-dark="bg-dark">
    <span class="input-group-text border-secondary" 
        data-smsgfx-theme-light="bg-light text-dark" data-smsgfx-theme-dark="bg-dark">Export</span>
    <button data-command="exportCode" class="btn btn-outline-secondary" title="Export assembly code."
        type="button" data-smsgfx-theme-dark="text-reset" data-smsgfx-theme-light="text-dark">
        <i class="bi bi-code"></i> Code
    </button>
    <button data-command="exportImage" class="btn btn-outline-secondary" title="Export tiles as an image."
        type="button" data-smsgfx-theme-dark="text-reset" data-smsgfx-theme-light="text-dark">
        <i class="bi bi-card-image"></i> Image
    </button>
</div>
