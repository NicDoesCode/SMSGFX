<div data-smsgfx-component="exportToolbar" class="input-group input-group-sm bg-white border-secondary text-dark"
    data-sms-theme-light="bg-white text-dark" data-sms-theme-dark="bg-dark">
    <span class="input-group-text bg-light border-secondary" data-sms-theme-light="bg-light text-dark"
        data-sms-theme-dark="bg-dark">Export</span>
    <button data-command="exportCode" class="btn btn-outline-secondary" title="Export assembly code."
        type="button" data-sms-theme-dark="text-reset" data-sms-theme-light="text-dark">
        <i class="bi bi-code"></i> Code
    </button>
    <button data-command="exportImage" class="btn btn-outline-secondary" title="Export tiles as an image."
        type="button" data-sms-theme-dark="text-reset" data-sms-theme-light="text-dark">
        <i class="bi bi-card-image"></i> Image
    </button>
</div>
